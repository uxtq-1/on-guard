<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-en="CHATTIA" data-es="CHATTIA">CHATTIA</title>

  <!-- Metadata & SEO -->
  <meta name="description" content="Multilingual chatbot CHATTIA by OPS Online Support - securely powered with reCAPTCHA, honeypot, and human verification.">
  <meta name="keywords" content="chatbot, CHATTIA, OPS Online Support, multilingual AI, reCAPTCHA, secure chatbot">

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), midi=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=(), payment=()" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.google.com https://www.gstatic.com;
    style-src 'self';
    img-src 'self' data:;
    font-src 'self';
    frame-src 'self' https://www.google.com;">
  <link rel="canonical" href="https://www.opsonlinesupport.com/html/chattia.html" />
  <!-- Styles -->
  <link rel="stylesheet" href="./chatbot-interface.css">

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
</head>

<body>
  <div id="chatbot-container">
    <button id="chatbot-close-button" aria-label="Close Chat" data-en-label="Close Chat" data-es-label="Cerrar Chat">&times;</button>
    <div id="chat-log" class="chat-log" aria-live="polite" aria-label="Chat conversation area"></div>

    <form id="chat-form" class="chat-form" autocomplete="off" aria-label="Chatbot form">
      <footer class="chat-footer">
        <!-- text input + send button -->
        <div class="input-row">
          <input
            id="chat-input"
            name="chat-input"
            type="text"
            placeholder="Ask me anything..."
            aria-label="Ask me anything..."
            data-en-placeholder="Ask me anything..."
            data-es-placeholder="Preg√∫ntame lo que sea..."
            required
          >
          <button id="send-btn" type="button" aria-label="Send message" data-en-label="Send Message" data-es-label="Enviar Mensaje">‚û§</button>
        </div>

        <!-- human verification -->
        <label class="human-check">
          <input type="checkbox" id="human-check" name="human-verification" required>
          <span data-en="I am human" data-es="Soy humano">I am human</span>
        </label>
        <!-- Honeypot Field -->
        <input type="text" name="chatbot-honeypot" class="ops-chatbot-honeypot-field"
               style="display:none;" tabindex="-1" aria-hidden="true" autocomplete="off">
      </footer>
    </form>

    <!-- Future STT placeholder for Whisper.js -->
    <!-- <button id="mic-button" title="Voice Input (Coming Soon)">üéôÔ∏è</button> -->
  </div>

  <!-- Main JS -->
  <script type="module" src="./chatbot-interface.js" defer></script>
</body>
</html>

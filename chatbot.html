<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interact with the OPS AI Chatbot for quick answers and assistance.">
  <meta name="keywords" content="OPS AI, chatbot, support, OPS Online Support">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), midi=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=(), payment=()">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdnjs.cloudflare.com;
    style-src 'self' https://cdnjs.cloudflare.com;
    font-src 'self' https://cdnjs.cloudflare.com;
    img-src 'self' data:;
    connect-src 'self' https://your-cloudflare-worker.example.com;
    frame-src 'self';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">
  <link rel="canonical" href="https://www.opsonlinesupport.com/chatbot.html" />
  <title>OPS AI Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha384-blOohCVdhjmtROpu8+CfTnUWham9nkX7P7OZQMst+RUnhtoY/9qemFAkIKOYxDI3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/chatbot/simple-chatbot.css">
</head>
<body>

<!-- ---------- CHATBOT HTML ---------- -->
<div id="chatbot-container" role="dialog" aria-modal="true">
  <div id="chatbot-header">
    <span id="title" data-en="OPS AI Chatbot" data-es="Chatbot OPS AI">OPS AI Chatbot</span>

    <!-- tiny controls -->
    <div>
      <span id="langCtrl" class="ctrl">ES</span>
      &nbsp;|&nbsp;
      <span id="themeCtrl" class="ctrl">Dark</span>
    </div>
  </div>

  <div id="chat-log" aria-live="polite"></div>

  <div id="chatbot-form-container">
    <form id="chatbot-input-row" autocomplete="off">
      <input id="chatbot-input" type="text" placeholder="Type your message..." required maxlength="256"
             data-en-ph="Type your message..." data-es-ph="Escriba su mensaje...">
      <button id="chatbot-send" type="submit" disabled aria-label="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
    <label class="human-check">
      <input type="checkbox" id="human-check">
      <span id="human-label" data-en="I am human" data-es="Soy humano">I am human</span>
    </label>
  </div>
</div>

<!-- ---------- CHATBOT LOGIC ---------- -->
  <script src="js/pages/chatbot.js" defer></script>
</body>
</html>

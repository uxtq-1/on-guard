<!-- Floating Action Button (FAB) Toggle -->
<button id="horizontalNavFab"
        class="fab-toggle horiz-nav-fab"
        aria-label="Toggle Navigation Menu"
        aria-expanded="false"
        aria-controls="horizontalMobileNav">
  <i class="fas fa-bars" aria-hidden="true"></i>
</button>

<!-- Horizontal FAB Navigation Menu -->
<nav id="horizontalMobileNav"
     class="mobile-nav-horizontal"
     aria-hidden="true"
     role="navigation">

  <a href="index.html"
     class="horiz-nav-item"
     aria-label="Home"
     data-en-text="Home"
     data-es-text="Inicio">
    <i class="fas fa-home" aria-hidden="true"></i>
    <span data-en="Home" data-es="Inicio">Home</span>
  </a>

  <button id="horizontalServicesToggle"
          class="horiz-nav-item"
          aria-expanded="false"
          aria-controls="horizontalServicesMenu"
          data-en-text="Services"
          data-es-text="Servicios">
    <i class="fas fa-cogs" aria-hidden="true"></i>
    <span data-en="Services" data-es="Servicios">Services</span>
  </button>

  <button id="horizontalContactUsLauncher"
          class="horiz-nav-item"
          data-modal="contact-modal"
          aria-label="Contact Us"
          data-en-text="Contact"
          data-es-text="Contacto">
    <i class="fas fa-envelope" aria-hidden="true"></i>
    <span data-en="Contact" data-es="Contacto">Contact</span>
  </button>

  <button id="horizontalJoinUsLauncher"
          class="horiz-nav-item"
          data-modal="join-us-modal"
          aria-label="Join Us"
          data-en-text="Join Us"
          data-es-text="Únete">
    <i class="fas fa-user-plus" aria-hidden="true"></i>
    <span data-en="Join Us" data-es="Únete">Join Us</span>
  </button>

  <button id="horizontalChatLauncher"
          class="horiz-nav-item"
          data-modal="chatbot-modal"
          aria-label="Open Chat"
          data-en-text="Chat"
          data-es-text="Chat">
    <i class="fas fa-comment-alt" aria-hidden="true"></i>
    <span data-en="Chat" data-es="Chat">Chat</span>
  </button>

  <button id="fabLanguageToggle"
          class="horiz-nav-item lang-toggle-btn"
          aria-label="Switch Language"
          title="Switch Language"
          data-en-label="Switch to Spanish"
          data-es-label="Cambiar a Inglés">
    <i class="fas fa-globe" aria-hidden="true"></i>
    <span data-en="EN" data-es="ES">EN</span>
  </button>

  <button id="fabThemeToggle"
          class="horiz-nav-item theme-toggle-btn"
          aria-label="Toggle Theme"
          title="Toggle Theme"
          data-en-label-dark="Switch to Dark Theme"
          data-es-label-dark="Cambiar a Tema Oscuro"
          data-en-label-light="Switch to Light Theme"
          data-es-label-light="Cambiar a Tema Claro"
          data-en-dark="Dark"
          data-es-dark="Oscuro"
          data-en-light="Light"
          data-es-light="Claro">
    <i class="fas fa-lightbulb" aria-hidden="true"></i>
    <span data-en="Light" data-es="Claro">Light</span>
  </button>
</nav>

    </li>
    <li>

    </li>
    <li>
      <a role="menuitem"

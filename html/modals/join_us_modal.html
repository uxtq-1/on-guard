<div id="join-us-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="joinUsModalTitle" aria-hidden="true">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="joinUsModalTitle" data-en="Join Us" data-es="Únete">Join Us</h3>
      <button class="close-modal" data-close aria-label="Close" data-en-label="Close" data-es-label="Cerrar">&times;</button>
    </div>
    <div class="modal-body">
      <!-- Form content from join_us.html will be adapted and placed here -->
      <form id="join-us-form-modal" autocomplete="off">
        <div class="form-grid">
          <!-- Basic Info -->
          <div class="form-row">
            <label for="join-name" data-en="Name" data-es="Nombre">Name</label>
            <input type="text" id="join-name" name="name" autocomplete="name" required
              data-en-placeholder="Enter your name"
              data-es-placeholder="Ingresa tu nombre"
              placeholder="Enter your name" />
          </div>

          <div class="form-row">
            <label for="join-email" data-en="Email" data-es="Correo Electrónico">Email</label>
            <input type="email" id="join-email" name="email" autocomplete="email" required
              data-en-placeholder="Enter your email"
              data-es-placeholder="Ingresa tu correo"
              placeholder="Enter your email" />
          </div>

          <div class="form-row">
            <label for="join-phone" data-en="Phone" data-es="Teléfono">Phone</label>
            <input type="tel" id="join-phone" name="phone" autocomplete="tel" required
              data-en-placeholder="Enter your phone"
              data-es-placeholder="Ingresa tu teléfono"
              placeholder="Enter your phone" />
          </div>

          <!-- Dynamic Sections -->
          <div class="form-section" data-section="Skills">
            <div class="section-header">
              <h4 data-en="Skills" data-es="Habilidades">Skills</h4>
              <div>
                <button type="button" class="circle-btn add">+</button>
                <button type="button" class="circle-btn remove">−</button>
              </div>
            </div>
            <div class="inputs"></div>
            <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
            <button type="button" class="edit-btn hidden" data-en="Edit" data-es="Editar">Edit</button>
          </div>

          <div class="form-section" data-section="Education">
            <div class="section-header">
              <h4 data-en="Education" data-es="Educación">Education</h4>
              <div>
                <button type="button" class="circle-btn add">+</button>
                <button type="button" class="circle-btn remove">−</button>
              </div>
            </div>
            <div class="inputs"></div>
            <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
            <button type="button" class="edit-btn hidden" data-en="Edit" data-es="Editar">Edit</button>
          </div>

          <div class="form-section" data-section="Continued Education">
            <div class="section-header">
              <h4 data-en="Continued Education" data-es="Educación Continua">Continued Education</h4>
              <div>
                <button type="button" class="circle-btn add">+</button>
                <button type="button" class="circle-btn remove">−</button>
              </div>
            </div>
            <div class="inputs"></div>
            <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
            <button type="button" class="edit-btn hidden" data-en="Edit" data-es="Editar">Edit</button>
          </div>

          <div class="form-section" data-section="Certification">
            <div class="section-header">
              <h4 data-en="Certification" data-es="Certificación">Certification</h4>
              <div>
                <button type="button" class="circle-btn add">+</button>
                <button type="button" class="circle-btn remove">−</button>
              </div>
            </div>
            <div class="inputs"></div>
            <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
            <button type="button" class="edit-btn hidden" data-en="Edit" data-es="Editar">Edit</button>
          </div>

          <div class="form-section" data-section="Hobbies">
            <div class="section-header">
              <h4 data-en="Hobbies" data-es="Pasatiempos">Hobbies</h4>
              <div>
                <button type="button" class="circle-btn add">+</button>
                <button type="button" class="circle-btn remove">−</button>
              </div>
            </div>
            <div class="inputs"></div>
            <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
            <button type="button" class="edit-btn hidden" data-en="Edit" data-es="Editar">Edit</button>
          </div>

          <div class="form-section" data-section="Experience">
            <div class="section-header">
              <h4 data-en="Experience" data-es="Experiencia">Experience</h4>
              <div>
                <button type="button" class="circle-btn add">+</button>
                <button type="button" class="circle-btn remove">−</button>
              </div>
            </div>
            <div class="inputs"></div>
            <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
            <button type="button" class="edit-btn hidden" data-en="Edit" data-es="Editar">Edit</button>
          </div>

          <!-- Interest Dropdown & Comments -->
          <div class="form-section full-width">
            <label for="join-interest" data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</label>
            <select id="join-interest" name="interest" required>
              <option value="" disabled selected data-en="Select an option" data-es="Seleccione una opción">Select an option</option>
              <option value="business_operations" data-en="Business Operations" data-es="Gestión">Business Operations</option>
              <option value="contact_center" data-en="Contact Center" data-es="Centro de Servicios">Contact Center</option>
              <option value="it_support" data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
              <option value="professionals" data-en="Professionals" data-es="Profesionales">Professionals</option>
            </select>
          </div>

          <div class="form-row">
            <label for="join-comment" data-en="Tell us about yourself" data-es="Cuéntanos sobre ti">Tell us about yourself</label>
            <textarea id="join-comment" name="comment" rows="4"
              data-en-placeholder="Tell us about yourself..."
              data-es-placeholder="Cuéntanos sobre ti..."
              placeholder="Tell us about yourself..."></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" form="join-us-form-modal" class="submit-button" data-en="Submit Application" data-es="Enviar Aplicación">Submit Application</button>
      <button type="button" class="close-modal" data-close data-en="Cancel" data-es="Cancelar">Cancel</button>
    </div>
  </div>
</div>
<script src="../../js/pages/join_us.js" defer></script>

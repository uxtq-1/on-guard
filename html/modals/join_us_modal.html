<!-- html/modals/join_us_modal.html -->
<div id="join-us-modal"
     class="modal-overlay"
     role="dialog"
     aria-modal="true"
     aria-labelledby="joinUsModalTitle"
     aria-hidden="true"
     tabindex="-1">

  <div class="modal-content" role="document">

    <!-- Modal Header -->
    <header class="modal-header">
      <h3 id="joinUsModalTitle"
          data-en="Join Us"
          data-es="Únete">
        Join Us
      </h3>
      <button class="close-modal"
              data-close
              aria-label="Close modal"
              title="Close modal">
        <span aria-hidden="true">&times;</span>
      </button>
    </header>

    <!-- Modal Body -->
    <section class="modal-body">
      <form id="join-us-form-modal" autocomplete="off" novalidate>

        <div class="form-grid">

          <!-- Basic Info -->
          <div class="form-row">
            <label for="join-name" data-en="Name" data-es="Nombre">Name</label>
            <input type="text" id="join-name" name="name" autocomplete="name"
                   required placeholder="Enter your name"
                   data-en-placeholder="Enter your name"
                   data-es-placeholder="Ingresa tu nombre" />
          </div>

          <div class="form-row">
            <label for="join-email" data-en="Email" data-es="Correo Electrónico">Email</label>
            <input type="email" id="join-email" name="email" autocomplete="email"
                   required placeholder="Enter your email"
                   data-en-placeholder="Enter your email"
                   data-es-placeholder="Ingresa tu correo" />
          </div>

          <div class="form-row">
            <label for="join-phone" data-en="Phone" data-es="Teléfono">Phone</label>
            <input type="tel" id="join-phone" name="phone" autocomplete="tel"
                   required placeholder="Enter your phone"
                   data-en-placeholder="Enter your phone"
                   data-es-placeholder="Ingresa tu teléfono" />
          </div>

          <!-- Dynamic Sections -->
          <!-- Reuse same structure with data-section and localized headers -->
          <!-- Modular, reusable, secure. -->

          <!-- Section Template START -->
          <div class="form-section" data-section="Skills">
            <div class="section-header">
              <h4 data-en="Skills" data-es="Habilidades">Skills</h4>
              <div>
                <button type="button" class="circle-btn add" aria-label="Add Skill">+</button>
                <button type="button" class="circle-btn remove" aria-label="Remove Skill">−</button>
              </div>
            </div>
            <div class="inputs"></div>
            <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
            <button type="button" class="edit-btn hidden" data-en="Edit" data-es="Editar">Edit</button>
          </div>
          <!-- Section Template END -->

          <!-- Repeat template structure for each section -->
          <div class="form-section" data-section="Education"> ... </div>
          <div class="form-section" data-section="Continued Education"> ... </div>
          <div class="form-section" data-section="Certification"> ... </div>
          <div class="form-section" data-section="Hobbies"> ... </div>
          <div class="form-section" data-section="Experience"> ... </div>

          <!-- Interest Dropdown -->
          <div class="form-section full-width">
            <label for="join-interest" data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</label>
            <select id="join-interest" name="interest" required>
              <option value="" disabled selected data-en="Select an option" data-es="Seleccione una opción">Select an option</option>
              <option value="business_operations" data-en="Business Operations" data-es="Gestión">Business Operations</option>
              <option value="contact_center" data-en="Contact Center" data-es="Centro de Servicios">Contact Center</option>
              <option value="it_support" data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
              <option value="professionals" data-en="Professionals" data-es="Profesionales">Professionals</option>
            </select>
          </div>

          <!-- Comments -->
          <div class="form-row">
            <label for="join-comment" data-en="Tell us about yourself" data-es="Cuéntanos sobre ti">Tell us about yourself</label>
            <textarea id="join-comment" name="comment" rows="4"
                      placeholder="Tell us about yourself..."
                      data-en-placeholder="Tell us about yourself..."
                      data-es-placeholder="Cuéntanos sobre ti..."></textarea>
          </div>

        </div>
      </form>
    </section>

    <!-- Modal Footer -->
    <footer class="modal-footer">
      <button type="submit"
              form="join-us-form-modal"
              class="submit-button"
              data-en="Submit Application"
              data-es="Enviar Aplicación">
        Submit Application
      </button>
      <button type="button"
              class="close-modal"
              data-close
              data-en="Cancel"
              data-es="Cancelar">
        Cancel
      </button>
    </footer>

  </div>
</div>

<!-- External JS (deferred and CSP-compliant) -->
<script src="../../js/pages/join_us.js" defer></script>

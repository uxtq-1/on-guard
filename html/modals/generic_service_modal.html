<!-- html/modals/generic_service_modal.html -->
<div id="generic-service-modal"
     class="modal-overlay"
     role="dialog"
     aria-modal="true"
     aria-labelledby="service-modal-title"
     aria-hidden="true"
     tabindex="-1">
  
  <div class="modal-content" role="document">

    <!-- Modal Header -->
    <header class="modal-header">
      <h2 id="service-modal-title" class="modal-title"
          data-en=""
          data-es="">
        <!-- Title injected by JS -->
      </h2>
      <button class="close-modal"
              data-close
              aria-label="Close modal"
               title="Close modal"
               data-en-label="Close Service Modal"
               data-es-label="Cerrar Modal de Servicio"
               data-en-title="Close Service Modal"
               data-es-title="Cerrar Modal de Servicio">
        <span aria-hidden="true">&times;</span>
      </button>
    </header>

    <!-- Modal Body -->
    <section class="modal-body">
      <div class="service-modal-body-content" id="generic-service-body">
        <p data-en="Loading service content..." data-es="Cargando contenido del servicio...">
          Loading service content...
        </p>
      </div>
    </section>

    <!-- Modal Footer -->
    <footer class="modal-footer">
      <button type="button"
              class="btn btn-secondary close-modal"
              data-close
              data-en="Close"
              data-es="Cerrar">
        Close
      </button>
    </footer>
    
  </div>
</div>

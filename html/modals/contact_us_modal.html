<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Modal</title>
  <link rel="stylesheet" href="css/modals/contact_us_modal.css">
</head>
<body>
<div id="contact-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle" aria-hidden="true">
  <div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
      <h3 id="contactModalTitle" data-en="Contact Us" data-es="Contáctenos">Contact Us</h3>
      <button class="close-modal" data-close aria-label="Close">&times;</button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <form id="contact-form">

        <!-- Name & Email -->
        <div class="form-row">
          <div class="form-cell">
            <label for="contact-name" data-en="Name" data-es="Nombre">Name</label>
            <input type="text" id="contact-name" name="name" autocomplete="name"
                   placeholder="Enter your name"
                   data-en-placeholder="Enter your name"
                   data-es-placeholder="Ingrese su Nombre"
                   required>
          </div>

          <div class="form-cell">
            <label for="contact-email" data-en="Email" data-es="Correo Electrónico">Email</label>
            <input type="email" id="contact-email" name="email" autocomplete="email"
                   placeholder="Enter your email"
                   data-en-placeholder="Enter your email"
                   data-es-placeholder="Ingrese su correo electrónico"
                   required>
          </div>
        </div>

        <!-- Contact Number & Date -->
        <div class="form-row">
          <div class="form-cell">
            <label for="contact-number" data-en="Contact Number" data-es="Número de Contacto">Your Contact Number</label>
            <input type="tel" id="contact-number" name="tel" autocomplete="tel"
                   placeholder="Enter your contact number"
                   data-en-placeholder="Enter your contact number"
                   data-es-placeholder="Ingrese su número"
                   required>
          </div>

          <div class="form-cell">
            <label for="contact-date" data-en="Your Preferred Date" data-es="Su Fecha Preferida">Your Preferred Date</label>
            <input type="date" id="contact-date"
                   data-en-placeholder="Your Preferred Date"
                   data-es-placeholder="Su Fecha Preferida"
                   required>
          </div>
        </div>

        <!-- Time & Interest Dropdown -->
        <div class="form-row">
          <div class="form-cell">
            <label for="contact-time" data-en="Your Preferred Time" data-es="Su Hora Preferida">Your Preferred Time</label>
            <input type="time" id="contact-time"
                   data-en-placeholder="Preferred Time"
                   data-es-placeholder="Su Hora Preferida"
                   required>
          </div>

          <div class="form-cell">
            <label for="contact-interest" data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</label>
            <select id="contact-interest" required>
              <option value="" disabled selected data-en="Select an option" data-es="Seleccione una opción">Select an option</option>
              <option data-en="Business Operations" data-es="Gestión">Business Operations</option>
              <option data-en="Contact Center" data-es="Centro de Servicios">Contact Center</option>
              <option data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
              <option data-en="Professionals" data-es="Profesionales">Professionals</option>
            </select>
          </div>
        </div>

        <!-- Honeypot Field (visually hidden) -->
        <div class="form-row" style="display:none;" aria-hidden="true">
          <div class="form-cell" style="flex: 1 1 100%;">
            <label for="contact-hp-field">Please leave this field empty</label>
            <input type="text" id="contact-hp-field" name="hp-field" tabindex="-1" autocomplete="off">
          </div>
        </div>

        <!-- Comments -->
        <div class="form-row">
          <div class="form-cell" style="flex: 1 1 100%;">
            <label for="contact-comments" data-en="Comments" data-es="Comentarios">Comments</label>
            <textarea id="contact-comments" rows="4"
                      placeholder="What service are you interested in?"
                      data-en-placeholder="What service are you interested in?"
                      data-es-placeholder="En qué servicio está interesado?"
                      required></textarea>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button type="submit" form="contact-form" class="submit-button"
              data-en="Send" data-es="Enviar">Send</button>
    </div>

  </div>
</div>
<!-- Link to the JavaScript file that will control the modal's behavior -->
<script type="module" src="../../js/pages/contact_us.js" defer></script>
</body>
</html>

<!-- html/modals/professionals_modal.html -->
<div id="professionals-modal"
     class="modal-overlay"
     role="dialog"
     aria-modal="true"
     aria-labelledby="profModalTitle"
     aria-hidden="true"
     tabindex="-1">

  <div class="modal-content" role="document">

    <!-- Modal Header -->
    <header class="modal-header">
      <h3 id="profModalTitle"
          data-en="Professionals"
          data-es="Profesionales">
        Professionals
      </h3>
      <button type="button" class="close-modal" data-close
              aria-label="Close modal"
              data-en-label="Close Professionals Modal"
              data-es-label="Cerrar Modal de Profesionales">&times;</button>
    </header>

    <!-- Modal Body -->
    <section class="modal-body">
      <p data-en="Meet our network of professionals ready to help."
         data-es="Conozca nuestra red de profesionales listos para ayudar.">
        Meet our network of professionals ready to help.
      </p>
    </section>

    <!-- Modal Footer -->
    <footer class="modal-footer">
      <button type="button" class="close-modal" data-close
              data-en="Close"
              data-es="Cerrar">
        Close
      </button>
    </footer>

  </div>
</div>

<!-- html/modals/it_support_modal.html -->
<div id="it-support-modal"
     class="modal-overlay"
     role="dialog"
     aria-modal="true"
     aria-labelledby="itModalTitle"
     aria-hidden="true"
     tabindex="-1">

  <div class="modal-content" role="document">

    <!-- Modal Header -->
    <header class="modal-header">
      <h3 id="itModalTitle"
          data-en="IT Support"
          data-es="Soporte IT">
        IT Support
      </h3>
      <button type="button" class="close-modal" data-close
              aria-label="Close modal"
              data-en-label="Close IT Support Modal"
              data-es-label="Cerrar Modal de Soporte IT">&times;</button>
    </header>

    <!-- Modal Body -->
    <section class="modal-body">
      <p data-en="Discover our expert IT support services."
         data-es="Descubra nuestros servicios expertos de IT.">
        Discover our expert IT support services.
      </p>
    </section>

    <!-- Modal Footer -->
    <footer class="modal-footer">
      <button type="button" class="close-modal" data-close
              data-en="Close"
              data-es="Cerrar">
        Close
      </button>
    </footer>

  </div>
</div>

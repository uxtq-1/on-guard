<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-en="CHATTIA" data-es="CHATTIA">CHATTIA</title>

  <!-- Metadata & SEO -->
  <meta name="description" content="Multilingual chatbot CHATTIA by OPS Online Support - securely powered with reCAPTCHA, honeypot, and human verification.">
  <meta name="keywords" content="chatbot, CHATTIA, OPS Online Support, multilingual AI, reCAPTCHA, secure chatbot">

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), midi=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=(), payment=()" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.google.com https://www.gstatic.com;
    style-src 'self';
    img-src 'self' data:;
    font-src 'self';
    frame-src 'self' https://www.google.com;">
  <link rel="canonical" href="https://www.opsonlinesupport.com/html/chattia.html" />

  <!-- Styles -->
  <link rel="stylesheet" href="../../css/chatbot_creation/chatbot-container.css">
  <link rel="stylesheet" href="../../css/chatbot_creation/chatbot-ui.css">

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
</head>

<body>
  <div id="chatbot-container">
    <div id="chat-log" class="chat-log" aria-live="polite" aria-label="Chat conversation area"></div>

    <form id="chat-form" class="chat-form" autocomplete="off" aria-label="Chatbot form">
      <!-- User Input -->
      <input type="text" id="chat-input"
        placeholder="Ask me anything..."
        aria-label="Ask me anything..."
        data-en-placeholder="Ask me anything..."
        data-es-placeholder="Preg√∫ntame lo que sea..."
        data-en-label="Ask me anything..."
        data-es-label="Preg√∫ntame lo que sea..." required />

      <!-- Human Verification -->
      <div class="recaptcha-placeholder-container" id="recaptcha-inline-placeholder">
        <label for="human-verification-checkbox" class="recaptcha-label"
          data-en-label="I am human" data-es-label="Soy humano"
          aria-label="I am human"
          data-en-label="I am human" data-es-label="Soy humano">
          <input type="checkbox" id="human-verification-checkbox" name="human-verification" required />
          <span class="recaptcha-text" data-en="I am human" data-es="Soy humano">I am human</span>
        </label>
      </div>

      <!-- Send Button -->
      <button type="submit" id="chat-send-button"
        aria-label="Send Message"
        data-en-label="Send Message" data-es-label="Enviar Mensaje"
        data-en="Send" data-es="Enviar">Send</button>

      <!-- Honeypot Field -->
      <input type="text" name="chatbot-honeypot" class="ops-chatbot-honeypot-field"
        tabindex="-1" aria-hidden="true" />
    </form>

    <!-- Future STT placeholder for Whisper.js -->
    <!-- <button id="mic-button" title="Voice Input (Coming Soon)">üéôÔ∏è</button> -->
  </div>

  <!-- Main JS -->
  <script type="module" src="../../js/chatbot_creation/chatbot.js" defer></script>
</body>
</html>

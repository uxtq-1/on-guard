<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-en="Join Us" data-es="Únete a Nosotros">Join Us</title>
  <style>
  body { font-family: Arial, sans-serif; margin: 0; }
  .modal-overlay {
    display: none;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 9999;
    transition: opacity 0.2s;
  }
  .modal-content {
    background: #fff;
    padding: 2rem;
    max-width: 800px;
    border-radius: 10px;
    width: 100%;
    position: relative;
    overflow-y: auto;
    max-height: 90vh;
    box-shadow: 0 8px 40px rgba(0,0,0,0.18);
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.2rem;
  }
  .close-modal {
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
  }
  .lang-toggle, #theme-toggle {
    position: absolute;
    top: 1rem;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    background: none;
    border: none;
    padding: 0.25rem;
  }
  .lang-toggle {
    right: 4rem;
    font-size: 0.9rem;
  }
  #theme-toggle {
    right: 1rem;
    font-size: 1.2rem;
  }
  .form-section {
    border: 1px solid #ddd;
    padding: 1rem;
    margin-bottom: 1.5rem;
    border-radius: 8px;
    background: #f9f9f9;
  }
  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .section-header h2 {
    margin: 0;
    font-size: 1.1rem;
  }
  .circle-btn {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: none;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-left: 0.5rem;
    font-size: 1.2rem;
  }
  .circle-btn.remove { background-color: #dc3545; }
  .inputs input {
    display: block;
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    box-sizing: border-box;
  }
  .accept-btn,
  .edit-btn {
    background-color: #28a745;
    color: white;
    padding: 0.4rem 1rem;
    border: none;
    margin-top: 0.5rem;
    cursor: pointer;
    border-radius: 4px;
    margin-right: 0.5rem;
    font-size: 0.9rem;
  }
  .edit-btn {
    background-color: #ffc107;
    color: #000;
  }
  .completed h2 { color: green; }
  .completed h2::after { content: " ✅"; font-size: 1rem; }
  .submit-button {
    padding: 0.6rem 1.2rem;
    background: #007bff;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }
  .form-footer { text-align: right; margin-top: 2rem; }
  .form-row { margin-bottom: 1rem; }
  label { font-weight: bold; }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    box-sizing: border-box;
  }
  textarea { resize: vertical; }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .modal-content { padding: 1rem; max-width: 98vw; }
    .lang-toggle, #theme-toggle {
      top: 0.8rem;
      padding: 0.4rem;
    }
    .lang-toggle {
      right: 3.8rem;
      font-size: 0.85rem;
    }
    #theme-toggle {
      right: 0.8rem;
      font-size: 1.1rem;
    }
  }

  /* Dark Mode Styles */
  body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
  }
  .dark-mode .modal-content {
    background: #1e1e1e;
    color: #e0e0e0;
    box-shadow: 0 8px 40px rgba(255,255,255,0.1);
  }
  .dark-mode .form-section {
    background: #2c2c2c;
    border-color: #444;
  }
  .dark-mode input[type="text"],
  .dark-mode input[type="email"],
  .dark-mode input[type="tel"],
  .dark-mode textarea {
    background-color: #333;
    color: #e0e0e0;
    border-color: #555;
  }
  .dark-mode .circle-btn {
    background-color: #0056b3;
  }
  .dark-mode .circle-btn.remove {
    background-color: #b22222;
  }
  .dark-mode .accept-btn {
    background-color: #1e7e34;
  }
  .dark-mode .edit-btn {
    background-color: #d39e00;
    color: #121212;
  }
  .dark-mode .submit-button {
    background-color: #0056b3;
  }
  .dark-mode .completed h2 {
    color: #4caf50;
  }
  .dark-mode .lang-toggle, .dark-mode #theme-toggle, .dark-mode .close-modal {
    color: #e0e0e0;
  }

  /* Mobile Menu Button + Menu */
  .mobile-menu-toggle-btn {
    display: none;
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 10001;
    background: #007bff;
    color: white;
    border: none;
    padding: 0.5rem 0.8rem;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 4px;
  }

  #mobile-services-menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    color: white;
    z-index: 10000;
    padding-top: 5rem;
    text-align: center;
    box-sizing: border-box;
    overflow-y: auto;
  }

  #mobile-services-menu.open {
    display: block;
  }

  .dark-mode .mobile-menu-toggle-btn {
    background: #0056b3;
  }

  .dark-mode #mobile-services-menu {
    background-color: rgba(20,20,20,0.95);
  }

  @media (max-width: 600px) {
    .mobile-menu-toggle-btn {
      display: block;
    }
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    align-items: start;
  }

  .form-row,
  .form-section {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .full-width {
    grid-column: 1 / -1;
  }

  .form-sections {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

  <!-- Modal (trigger REMOVED, modal visible by default for dev testing) -->

  <div class="form-section" data-section="Experience">
          <div class="section-header">
            <h2 data-en="Experience" data-es="Experiencia">Experience</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>

            </div>

  <script>
    let currentLang = 'en';
    const joinModal = document.getElementById('join-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');

    function closeModal() {
      joinModal.style.display = 'none';
    }

    closeModalBtn.onclick = closeModal;

    joinModal.addEventListener('click', function(event) {
      if (event.target === joinModal) {
        closeModal();
      }
    });

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' && joinModal.style.display === 'flex') {
        closeModal();
      }
    });

    document.getElementById('join-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert(currentLang === 'es' ? 'Formulario enviado.' : 'Form submitted.');
    });

    function toggleLang() {
      currentLang = currentLang === 'en' ? 'es' : 'en';
      updateLang();
    }

    function updateLang() {
      document.querySelectorAll('[data-en]').forEach(el => {
        const translation = el.getAttribute(`data-${currentLang}`);
        if (translation) {
          if (el.childElementCount === 0) {
            el.textContent = translation;
          }
          if (el.classList.contains('lang-toggle')) {
            el.textContent = currentLang === 'en' ? 'EN | ES' : 'ES | EN';
          }
        }
      });

      document.querySelectorAll('[data-placeholder-en]').forEach(el => {
        el.placeholder = el.getAttribute(`data-placeholder-${currentLang}`);
      });

      document.querySelectorAll('[data-aria-label-en]').forEach(el => {
        if (el.id === 'mobile-menu-toggle' && el.hasAttribute(`data-aria-label-${currentLang}-alt`)) {
          el.setAttribute('aria-label', el.getAttribute(`data-aria-label-${currentLang}-alt`));
        } else {
          el.setAttribute('aria-label', el.getAttribute(`data-aria-label-${currentLang}`));
        }
      });

      document.title = document.querySelector('title').getAttribute(`data-${currentLang}`);
    }

    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        if (themeToggle) themeToggle.textContent = 'Light';
      } else {
        body.classList.remove('dark-mode');
        if (themeToggle) themeToggle.textContent = 'Dark';
      }
    }

    function toggleTheme() {
      let newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    }

    if (themeToggle) {
      themeToggle.addEventListener('click', toggleTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme) {
        applyTheme(savedTheme);
      } else if (systemPrefersDark) {
        applyTheme('dark');
      } else {
        applyTheme('light');
      }
      updateLang();
    });

    document.querySelectorAll('.form-section').forEach(section => {
      const addBtn = section.querySelector('.add');
      const removeBtn = section.querySelector('.remove');
      const acceptBtn = section.querySelector('.accept-btn');
      const editBtn = section.querySelector('.edit-btn');
      const inputs = section.querySelector('.inputs');
      const title = section.querySelector('h2');

      if (!addBtn || !removeBtn || !acceptBtn || !editBtn || !inputs || !title) return;

      addBtn.onclick = () => {
        const input = document.createElement('input');
        const en = `Enter ${title.getAttribute('data-en')} info`;
        const es = `Ingresa ${title.getAttribute('data-es')} info`;
        input.setAttribute('data-placeholder-en', en);
        input.setAttribute('data-placeholder-es', es);
        input.placeholder = currentLang === 'es' ? es : en;
        inputs.appendChild(input);
      };

      removeBtn.onclick = () => {
        const all = inputs.querySelectorAll('input');
        if (all.length) inputs.removeChild(all[all.length - 1]);
      };

      acceptBtn.onclick = () => {
        if (!inputs.querySelector('input')) {
          const msg = currentLang === 'es' ? 'Agrega al menos una entrada.' : 'Please add at least one entry.';
          alert(msg);
          return;
        }
        inputs.querySelectorAll('input').forEach(input => input.disabled = true);
        acceptBtn.style.display = 'none';
        editBtn.style.display = 'inline-block';
        section.classList.add('completed');
      };

      editBtn.onclick = () => {
        inputs.querySelectorAll('input').forEach(input => input.disabled = false);
        acceptBtn.style.display = 'inline-block';
        editBtn.style.display = 'none';
        section.classList.remove('completed');
      };
    });
  </script>
